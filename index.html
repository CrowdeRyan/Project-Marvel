<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Marvel Movies</title>
  </head>
  <body>
    <header class="hero">
      <img
        src="./assets/images/hero-banner.jpg"
        alt="marvel character banner"
      />
      <h1 class="app-title">Seeing is Believing</h1>
      <p>
        Search for YOUR favorite Movies from YOUR favorite Heroes and Villians.
      </p>
    </header>
    <main>
      <div>
        <div class="card">
          <h3 class="card-header">Search By Character</h3>
          <form id="character-form">
            <label class="form-label">Character</label>
            <input
              name="character"
              id="character"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Find Character</button>
          </form>
        </div>
      </div>

      <div>
        <h2>Showing Movies for: <span id="character-search-term"></span></h2>
        <div id="hero-container" class="list-group"></div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
