<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Marvel Movies</title>
  </head>
  <body>
    <header>
      <h1>Marvel Project</h1>
      <nav>
        <a href=#watch-container>What to Watch</a>
        <a href=#comic-container>What to Read</a>
      </nav>
    </header>
    <header class="hero">
      <img
        src="./assets/images/hero-banner.jpg"
        alt="marvel character banner"
      />
      <h1 class="app-title">Seeing is Believing</h1>
      <p>
        Search for YOUR favorite Movies from YOUR favorite Heroes and Villians!
      </p>
    </header>
    <main>
      <div>
        <div class="card">
          <h3 class="card-header">Search By Character</h3>
          <form id="character-form">
            <label class="form-label">Character : </label>
            <input
              name="character"
              id="character"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Find Character</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="character">
            <h2><span id="character-search-term"></span></h2>
          <div id="hero-container" class="list-group"></div>
         </div>
        </div>

        <div class="col-10">
              <h2>What to Watch: <span id="watch-movies"></span></h2>
            <div id="watch-container" class="list-watch"></div>
          </div>
        </div>

        <div class="col-10">
            <h2>What to Read: <span id="read-comics"></span></h2>
          <div id="comic-container" class="list-comics"></div>
         </div>
        </div>
      </div>

    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.min.js"
      integrity="sha512-e2c+O0PvytekkdJLc82DHfa6La8TPKzO2/DFA97YeHTbiDCwKMzloupJM6Llf/W4K19+N21gFyplVkvzL4pZxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
